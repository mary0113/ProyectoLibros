<html lang="es">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/libros.css">
        
    <title>Editoriales</title>

    <!-- Agregar los enlaces a los estilos de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Define la barra de navegación que contiene el logotipo y un formulario de búsqueda-->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/listado}">
            <img src="img/libro.png" alt="Logo" width="30" height="30"/>
            Book-Life
            </a>
            <form th:action="@{/buscarEd}" class="form-inline my-2 my-lg-0">
                <input autofocus="autofocus" name="q"  class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>
        <!-- Define un contenedor principal para el contenido de la página-->
        <div class="container content">
            <div class="row">
                <!-- Espacio adicional entre el contenido anterior y los botones -->
                <div class="col-12 mt-4"></div>
                <div class="col col-md-12 text-right mb-4">
                    <!-- Botón "Añadir Editorial" -->
                    <a th:href="@{/editoriales/crear}" class="btn btn-outline-primary mr-2">Añadir Editorial</a>
                    <!-- Botón "Inicio" -->
                    <a th:href="@{/listado}" class="btn btn-outline-primary">Inicio</a>
                </div>
            </div>
            <!--Título principal de la página -->
            <h1 class="mt-5 mb-4" style="font-family: fantasy; color: darkblue;">Editoriales</h1>
            <!--Define una tabla para mostrar las editoriales-->
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <!--Contiene los datos de las editoriales que se mostrarán en la tabla -->
                <tbody>
                    <!-- Iterar sobre la lista de editoriales y mostrar cada una en una fila de la tabla -->
                    <tr th:each="editorial : ${editoriales}">
                      <!--Muestra el ID de cada editorial en una celda de la tabla -->  
                        <td th:text="${editorial.ed_id}"></td>
                      <!--Muestra el nombre de cada editorial en una celda de la tabla -->  
                        <td th:text="${editorial.ed_nombre}"></td>
                        <td>
                            <!-- Botones de acción, editar y eliminar -->
                            <div class="btn-group" role="group" aria-label="Botones de Acción">
                                <!-- Enlaces para editar y eliminar -->
                                <a th:href="@{/editoriales/editar(id=${editorial.ed_id})}" class="btn btn-primary" style="margin-right: 5px;">Editar</a>
                                <a th:href="@{/editoriales/eliminar(id=${editorial.ed_id})}" class="btn btn-danger" onclick="return confirm('¿Estas seguro?')">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>              
        </div>
        
        <!-- Agregar los scripts de Bootstrap al final del body para una carga más rápida -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
        <!-- Pie de página-->
        <footer class="navbar navbar-dark bg-dark mt-5">
            <p style="color: white; text-align: center; padding: 10px; margin: 0 auto; ">Book-Life 2024 Copyright &copy;</p>
        </footer>
        
    </body>
    </html>
