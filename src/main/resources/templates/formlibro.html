<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/libros.css">
        
        <title>Tienda Libros - Alta de Libros</title>
      
    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/listado}"> 
            <img src="@{/img/libro.png}" alt="Logo" width="30" height="30"/>
            Book-Life
            </a>
            <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
                <input autofocus="autofocus" name="q"  class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>
        
         <!--Formulario para agregar un nuevo libro -->
        <div class="container mt-5 l-destacados">
            <div class="row">
                <div class="col col-md-12 text-right mb-4">
                    <a th:href="@{/listado}" class="btn btn-outline-primary">Inicio</a>
                </div>
            </div>
             <!-- Contenedor en el que se ingresan los datos del libro(Titulo, isbn, descripcion, precio, url imagen, seleccionar editorial, autor
                  idioma y categoria) -->
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mt-5 mb-4" style="font-family: fantasy; color: darkblue;">Nuevo Libro</h1>
                    <form method="POST" th:action="@{/libros/guardar}" th:object="${libro}">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" th:field="*{lib_titulo}" id="titulo" placeholder="Titulo del libro" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" class="form-control" th:field="*{lib_isbn}" id="isbn" placeholder="ISBN del libro" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" th:field="*{lib_descripcion}" id="descripcion" rows="3" required></textarea>
                            <small class="form-text text-muted">Ingrese una descripción con más de 65 caracteres</small>
                        </div>
                        
                       <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="text" class="form-control" th:field="*{lib_precio}" id="precio" placeholder="Precio del libro" required
                                   pattern="^\d{1,3}(,\d{3})*(\.\d{2})?$" title="Ingrese un valor monetario válido (por ejemplo, 100.99)">
                            <small class="form-text text-muted">Por ejemplo, 100.99</small>
                       </div>
                        
                        <div class="form-group">
                            <label for="imagenUrl">Url de la imagen</label>
                            <input type="text" class="form-control" th:field="*{lib_imagen}" id="imagenUrl" placeholder="Url de la imagen" required pattern=".*\.(png|jpg)$">
                        </div>
                        
                        <div class="form-group">
                            <label for="editorial">Editorial</label>
                            <select class="form-control" th:field="*{editorial}" id="editorial">
                                <option th:each="editorial: ${editoriales}"
                                        th:value="${editorial.ed_id}" th:text="${editorial.ed_nombre}"></option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select class="form-control" th:field="*{categoria}" id="categoria">
                                <option th:each="categoria: ${categorias}"
                                        th:value="${categoria.categ_id}" th:text="${categoria.categ_nombre}"></option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="idioma">Idioma</label>
                            <select class="form-control" th:field="*{idioma}" id="idioma">
                                <option th:each="idioma: ${idiomas}"
                                        th:value="${idioma.idioma_id}" th:text="${idioma.idioma_nombre}"></option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="autor">Autor</label>
                            <select class="form-control" th:field="*{autor}" id="autor">
                                <option th:each="autor: ${autores}"
                                        th:value="${autor.aut_id}"> 
                                <span th:text="${autor.aut_nombre + ' ' + autor.aut_apellido}"></span>
                            </option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
                
            </div>
        </div> 

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
         <!-- pie de página-->
        <footer class="navbar navbar-dark bg-dark mt-5">
            <p style="color: white; text-align: center; padding: 10px; margin: 0 auto;">Book-Life 2024 Copyright &copy;</p>
        </footer>
   
    </body>
</html>
