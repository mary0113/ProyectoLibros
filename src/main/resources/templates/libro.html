<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/libros.css">

        <title>Book-Life - Datos del Libro</title>
       
    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/listado}">
                <img th:src="@{/img/libro.png}" width="30" height="30" alt="Logo">
                Book-Life
            </a>
            <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
                <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}"  aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>

        <div class="container mt-5 l-destacados">
            <div class="row">
                <div class="col col-md-12 text-right mb-4">
                    <a th:href="@{/libros/crear}" class="btn btn-outline-primary">Añadir Libro</a>
                    <a th:href="@{/listado}" class="btn btn-outline-primary">Inicio</a>
                </div>
            </div>
            <div class="container content row">
                <div class="col col-md-12">
                    <!-- Encabezado de la página -->
                    <div class="page-header" style="border-bottom:1px solid #ccc;">
                        <h1 class="mt-5 mb-4" style="color: midnightblue;">Datos del Libro</h1>
                    </div>
                </div>               
            </div>
            
             <!-- Muestra la imagen del libro, su descripcion, precio, editorial, categoria, isbn, autor, idioma -->
            <div class="row mt-5">
                <div class="col-md-6">
                    <!-- Imagen del libro -->
                    <img th:src="${libro.lib_imagen}" class="img-fluid" alt="Imagen del Libro" width="300" height="450">
                </div>
                <div class="col-md-6">
                    <!-- Información del libro -->
                    <h2 th:text="${libro.lib_titulo}" style="color: navy;"></h2>
                    <p th:text="${libro.lib_descripcion}"></p>
                    
                    <p>
                        <span class="badge badge-pill badge-primary">ISBN: 
                        <span th:text="${libro.lib_isbn}"></span></span> 
                    </p>
                    <p>
                        <span class="badge badge-pill badge-secondary">Autor: 
                        <span th:text="${libro.autor.aut_nombre + ' ' + libro.autor.aut_apellido}"></span></span> 
                    </p>
                    <p>
                        <span class="badge badge-pill badge-light">Editorial: <span th:text="${libro.editorial.ed_nombre}"></span></span>
                    </p>
                    <p>
                        <span class="badge badge-pill badge-danger">Categoria: <span th:text="${libro.categoria.categ_nombre}"></span></span>
                    </p>
                    <p>
                        <span class="badge badge-pill badge-info">Idioma: <span th:text="${libro.idioma.idioma_nombre}"></span></span>
                    </p>
                    <p>
                        <span class="badge badge-pill badge-success">Precio: $ <span th:text="${libro.lib_precio}"></span></span>
                    </p>

                    <!-- Botones de acción -->
                    <div class="btn-group" role="group" aria-label="Botones de Acción">
                        <a th:href="@{/libros/editar(id=${libro.lib_id})}"
                           class="btn btn-primary" style="margin-right: 5px;">Editar</a>
                        <a th:href="@{/libros/eliminar(id=${libro.lib_id})}"
                            class="btn btn-danger" onclick="return confirm('¿Estas seguro?')">Eliminar</a>
                    </div>
                </div>                
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
         <!-- Pie de página -->
        <footer class="navbar navbar-dark bg-dark mt-5">
            <p style="color: white; text-align: center; padding: 10px; margin: 0 auto;">Book-Life 2024 Copyright &copy;</p>
        </footer>
        
    </body>
</html>
